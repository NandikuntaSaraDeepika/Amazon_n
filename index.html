<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://i.ibb.co/nbLwYGq/amazonlogo.png" rel="icon"/>
    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Header-->
    <header class="header">
        <div class="first">
            <div class="flex logo">
                <a href="#"><img
                        src="https://pnggrid.com/wp-content/uploads/2021/05/Amazon-Logo-Transparent-1024x310.png"
                        alt="Amazon" />
                </a>
            </div>
            <div class="flex map">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <div>
                    <span>Deliver to</span>
                    <span>India</span>
                </div>
            </div>
            <div class="flex input">
                <div>
                    <span>All</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
            <div class="flex right">
                <div class="flex lang">
                    <span>English</span>
                    <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="flag" />
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="sign">
                    <span>Hello, Sign in</span>
                    <div class="flex ac">
                        <span>Accounts & Lists</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
                <div class="sign">
                    <span>Returns</span>
                    <span>& orders</span>
                </div>
                <div class="flex cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="ca"></span>
                    <p>0</p>
                </div>
            </div>
        </div>
    </header>
    <!--z--Header--Z-->

    <!--Navbar-->
    <nav class="navbar navbar-inverse">
       
    </nav>
    <!--Z--Navbar--Z-->
    
</body>
</html>
